[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "markitdown-web"
version = "0.1.0"
description = "Web wrapper (API + minimal UI) for the MarkItDown document-to-Markdown converter"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "MarkItDown Maintainers" }]
keywords = ["markdown", "converter", "web", "fastapi", "markitdown"]
dependencies = [
  "fastapi>=0.115.0",
  "uvicorn[standard]>=0.30.0",
  "python-multipart>=0.0.9",
  "tomli>=2.0.1; python_version<'3.11'",
  "markitdown>=0.0.1",  # core converter from PyPI
]

[project.optional-dependencies]
dev = [
  "httpx>=0.27",
  "pytest>=8",
  "anyio>=4",
  "pytest-asyncio>=0.23",
]

[project.scripts]
markitdown-web = "markitdown_web.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["markitdown_web*"]
